<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock/Timer Page</title>

    <!-- CSS Link -->
    <link href="styles.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/32a9b631f8.js" crossorigin="anonymous"></script>

</head>
<body>

    <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
        <iframe id="myVid" frameborder="0" height="100%" width="100%"
          src="https://www.youtube.com/embed/oSmUI3m2kLk?autoplay=1&mute=1&loop=1">
        </iframe>
      </div>

    <audio id="timerAudio">
        <source src="gentle-wake-up-alarm-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        
        <div id="timerControls">

            <p id="timerfeedback"></p>

            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="sidenavbtn btn btn-outline-dark" id="timerStart"><i class="fas fa-play"></i></button>
                <button type="button" class="sidenavbtn btn btn-outline-dark" id="timerStop" disabled><i class="fas fa-pause"></i></button>
                <button type="button" class="sidenavbtn btn btn-outline-dark" id="timerReset"><i class="fas fa-redo"></i></button>
              </div>

        </div>

        <p id="shuffleTitle">Shuffle your Workspace</p>
        <div class="shuffleWorkSpace">
            <button class="shuffleBtn shuffleBtnTropical btn btn-outline-warning" id="shuffleBtnTropical"><i class="fas fa-tree"></i></button>
            <button class="shuffleBtn shuffleBtnMountain btn btn-outline-warning" id="shuffleBtnMountain"><i class="fas fa-mountain"></i></button>
            <button class="shuffleBtn shuffleBtnSnowflake btn btn-outline-warning" id="shuffleBtnSnow"><i class="fas fa-snowflake"></i></button>
            <button class="shuffleBtn shuffleBtnCoffee btn btn-outline-warning" id="shuffleBtnCoffee"><i class="fas fa-coffee"></i></button>
            <button class="shuffleBtn shuffleBtnStars btn btn-outline-warning" id="shuffleBtnStars"><i class="fas fa-star"></i></button>
            <button class="shuffleBtn shuffleBtnLaptop btn btn-outline-warning" id="shuffleBtnLaptop"><i class="fas fa-laptop"></i></button>
            <button class="shuffleBtn shuffleBtnBrain btn btn-outline-warning" id="shuffleBtnBrain"><i class="fas fa-brain"></i></button>
            <button class="shuffleBtn shuffleBtnWalking btn btn-outline-warning" id="shuffleBtnWalk"><i class="fas fa-walking"></i></button>
            <button class="shuffleBtn shuffleBtnMute btn btn-outline-warning" id="shuffleBtnLib"><i class="fas fa-volume-mute"></i></button>
        </div>
      </div>      

      

      <span style="font-size:30px;cursor:pointer" onclick="openNav()" id="sideBtn">&#9776;</span>


    <script src="javascript.js"></script>
</body>
</html>
